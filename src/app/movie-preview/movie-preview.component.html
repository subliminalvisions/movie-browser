<a class="card carousel_item"
[ngClass]="{'active': active}"
(click)="makeActive( movie.id )">
    <img src="/assets/img/scifi/{{movie.image}}" alt="" class="preview">
    <div class="info">
        <h3 class="title">{{ movie.title}} </h3>
        <p class="description">{{ movie.description }}</p>
    </div>
</a>
